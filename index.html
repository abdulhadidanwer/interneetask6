<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Frontend with Vanilla JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">Abdul Hadi</div>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero-section" id="hero">
    <h1>Welcome to Our Abdul Hadi's website</h1>
    <p>This is to certify that Abdul Hadi has completed 6th task of Internee internship</p>
  </section>

  <section id="features">
    <h2 style="text-align:center; margin: 2rem 0;">Our Featured Content</h2>
    <div class="slider" aria-label="Featured content slider">
      <div class="slide" id="slide"></div>
      <div class="slider-controls">
        <button id="prevSlide" aria-label="Previous Slide">&#8249;</button>
        <button id="nextSlide" aria-label="Next Slide">&#8250;</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2 style="text-align:center; margin: 2rem 0;">Contact Us</h2>
    <form class="contact-form" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <small class="error" id="nameError"></small>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <small class="error" id="emailError"></small>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <small class="error" id="messageError"></small>

      <button type="submit">Send</button>
      <p class="success-message" id="successMessage" role="alert" style="display:none;">
        Thank you for contacting us!
      </p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Abdul Hadi. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
